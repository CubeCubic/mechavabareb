<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>უნივერსიტეტის შერჩევის სისტემა</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Noto Sans Georgian', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6c757d;
            margin: 0;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            border: none;
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-select, .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .exam-score-input {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .exam-score-input label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .exam-checkbox {
            width: 20px;
            height: 20px;
        }
        
        .score-input {
            border: 2px solid #667eea !important;
            font-size: 1.1rem !important;
            font-weight: 600 !important;
            text-align: center !important;
            height: 50px !important;
        }
        
        .score-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25) !important;
            border-color: #764ba2 !important;
        }
        
        .score-percentage {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .recommendation-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        .compatibility-badge {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chance-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .chance-very-high {
            background: #d4edda;
            color: #155724;
        }
        
        .chance-high {
            background: #cfe2ff;
            color: #084298;
        }
        
        .chance-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .chance-low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .spinner-container {
            text-align: center;
            padding: 40px;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        #examsSection, #resultsSection {
            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .step.active .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .step.completed .step-number {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> უნივერსიტეტის შერჩევის სისტემა</h1>
            <p>აირჩიეთ საუკეთესო პროგრამა თქვენი ქულების მიხედვით</p>
        </div>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <small>ფილტრები</small>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <small>გამოცდები</small>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <small>შედეგები</small>
            </div>
        </div>
        
        <!-- Filters Section -->
        <div class="card" id="filtersSection">
            <div class="card-header">
                <i class="fas fa-filter"></i> შერჩევის კრიტერიუმები
            </div>
            <div class="card-body p-4">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-city"></i> ქალაქი</label>
                        <select id="citySelect" class="form-select">
                            <option value="ყველა">ყველა ქალაქი</option>
                            <option value="თბილისი">თბილისი</option>
                            <option value="ბათუმი">ბათუმი</option>
                            <option value="ქუთაისი">ქუთაისი</option>
                            <!-- Добавьте остальные города -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-university"></i> უნივერსიტეტის ტიპი</label>
                        <select id="uniTypeSelect" class="form-select">
                            <option value="ყველა">ყველა ტიპი</option>
                            <option value="სახელმწიფო">სახელმწიფო (უფასო)</option>
                            <option value="კერძო">კერძო (ფასიანი)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-book"></i> მიმართულება</label>
                        <select id="categorySelect" class="form-select">
                            <option value="ყველა">ყველა მიმართულება</option>
                            <option value="მედიცინა და ფარმაცია">მედიცინა და ფარმაცია</option>
                            <!-- Добавьте остальные категории -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-language"></i> სწავლების ენა</label>
                        <select id="languageSelect" class="form-select">
                            <option value="ყველა">ყველა ენა</option>
                            <option value="ქართული">ქართული</option>
                            <option value="ინგლისური">ინგლისური</option>
                            <option value="რუსული">რუსული</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button onclick="loadExams()" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> შემდეგი
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Exams Section -->
        <div class="card" id="examsSection" style="display: none;">
            <div class="card-header">
                <i class="fas fa-pencil-alt"></i> გამოცდების ქულები
            </div>
            <div class="card-body p-4">
                <div class="alert alert-info mb-4">
                    <i class="fas fa-info-circle"></i> შეიყვანეთ თქვენი სავარაუდო ქულები (0-100). მინიმუმ 3 საგანი: ქართული + უცხოური + 1 დამატებითი.
                </div>
                
                <label class="form-label"><i class="fas fa-globe"></i> უცხოური ენა (აირჩიეთ ერთი)</label>
                <select id="foreignLanguageSelect" class="form-select mb-3">
                    <option value="">აირჩიეთ ენა</option>
                    <option value="ინგლისური ენა">ინგლისური</option>
                    <option value="გერმანული ენა">გერმანული</option>
                    <option value="ფრანგული ენა">ფრანგული</option>
                    <option value="რუსული ენა">რუსული</option>
                </select>
                
                <div id="mandatoryExamsContainer"></div>
                <div id="electiveExamsContainer"></div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button onclick="backToFilters()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> უკან
                    </button>
                    <button onclick="getRecommendations()" class="btn btn-primary">
                        <i class="fas fa-search"></i> ძებნა
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-trophy"></i> რეკომენდაციები
                </div>
                <div class="card-body p-4" id="resultsContainer">
                    <!-- შედეგები აქ -->
                </div>
            </div>
            <div class="text-center mt-4">
                <button onclick="startOver()" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> თავიდან დაწყება
                </button>
            </div>
        </div>
    </div>

    <script>
        async function loadExams() {
            const city = document.getElementById('citySelect').value;
            const uni_type = document.getElementById('uniTypeSelect').value;
            const category = document.getElementById('categorySelect').value;
            const teaching_language = document.getElementById('languageSelect').value;
            
            try {
                const response = await fetch('/get_required_exams', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({city, uni_type, category, teaching_language})
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    alert(data.message);
                    return;
                }
                
                // Показываем exams section
                document.getElementById('filtersSection').style.display = 'none';
                document.getElementById('examsSection').style.display = 'block';
                
                // Обновляем шаги
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                
                // Рендерим обязательные экзамены
                let mandatoryHtml = '<h5 class="mb-3">ობლიგატორული საგნები</h5>';
                data.mandatory_exams.forEach(exam => {
                    mandatoryHtml += `
                        <div class="exam-score-input">
                            <label><input type="checkbox" class="exam-checkbox" checked disabled> ${exam}</label>
                            <input type="number" class="form-control score-input" min="0" max="100" value="0" data-exam="${exam}">
                            <small>მინიმუმი: 0, მაქსიმუმი: 100</small>
                        </div>
                    `;
                });
                document.getElementById('mandatoryExamsContainer').innerHTML = mandatoryHtml;
                
                // Рендерим выборочные
                let electiveHtml = '<h5 class="mb-3">არჩევითი საგნები (აირჩიეთ მინიმუმ 1)</h5>';
                data.elective_exams.forEach(exam => {
                    electiveHtml += `
                        <div class="exam-score-input">
                            <label><input type="checkbox" class="exam-checkbox" data-exam="${exam}"> ${exam}</label>
                            <input type="number" class="form-control score-input" min="0" max="100" value="0" data-exam="${exam}" disabled>
                            <small>მინიმუმი: 0, მაქსიმუმი: 100</small>
                        </div>
                    `;
                });
                document.getElementById('electiveExamsContainer').innerHTML = electiveHtml;
                
                // Добавляем обработчики для чекбоксов
                document.querySelectorAll('.exam-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const input = e.target.parentElement.nextElementSibling;
                        input.disabled = !e.target.checked;
                    });
                });
                
            } catch (error) {
                alert('შეცდომა მოხდა. გთხოვთ სცადოთ ხელახლა.');
            }
        }
        
        async function getRecommendations() {
            const foreignLang = document.getElementById('foreignLanguageSelect').value;
            if (!foreignLang) {
                alert('გთხოვთ აირჩიოთ უცხოური ენა');
                return;
            }
            
            const examScores = {};
            document.querySelectorAll('.score-input').forEach(input => {
                const exam = input.dataset.exam;
                const checkbox = input.previousElementSibling.querySelector('.exam-checkbox');
                if (checkbox.checked) {
                    let value = parseInt(input.value);
                    if (value < 0) value = 0;
                    if (value > 100) value = 100;
                    examScores[exam] = value;
                }
            });
            
            // Проверка мин. экзаменов (в JS для UX)
            if (!examScores['ქართული ენა და ლიტერატურა'] || !examScores[foreignLang]) {
                alert('გთხოვთ შეიყვანოთ ქულები ობლიგატორული საგნებისთვის');
                return;
            }
            
            const otherCount = Object.keys(examScores).length - 2;  // Минус грузинский и иностранный
            if (otherCount < 1) {
                alert('გთხოვთ აირჩიოთ მინიმუმ ერთი დამატებითი საგანი');
                return;
            }
            
            try {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">იტვირთება...</span>
                        </div>
                        <p class="mt-3">იტვირთება შედეგები...</p>
                    </div>
                `;
                
                const response = await fetch('/get_recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        city: document.getElementById('citySelect').value,
                        uni_type: document.getElementById('uniTypeSelect').value,
                        category: document.getElementById('categorySelect').value,
                        teaching_language: document.getElementById('languageSelect').value,
                        foreign_language: foreignLang,
                        exam_scores: examScores
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    document.getElementById('resultsContainer').innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i> ${data.message}
                        </div>
                    `;
                    return;
                }
                
                renderResults(data.recommendations);
                
                // Show results section
                document.getElementById('examsSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';
                
                // Update steps
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step3').classList.add('active');
                
            } catch (error) {
                alert('შეცდომა მოხდა. გთხოვთ სცადოთ ხელახლა.');
                console.error(error);
            }
        }
        
        function renderResults(recommendations) {
            const container = document.getElementById('resultsContainer');
            
            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> არცერთი შესაბამისი პროგრამა არ მოიძებნა
                    </div>
                `;
                return;
            }
            
            let html = `<div class="alert alert-success">
                <i class="fas fa-check-circle"></i> მოიძებნა <strong>${recommendations.length}</strong> შესაბამისი პროგრამა
            </div>`;
            
            recommendations.forEach((rec, index) => {
                const chanceClass = getChanceClass(rec.admission_chance);
                const isFree = rec.uni_type === 'სახელმწიფო';
                
                html += `
                    <div class="recommendation-card">
                        <div class="row">
                            <div class="col-md-2 text-center">
                                <div class="compatibility-badge">${rec.compatibility}%</div>
                                <small class="text-muted">თავსებადობა</small>
                            </div>
                            <div class="col-md-10">
                                <h5>${index + 1}. ${rec.program_name}</h5>
                                <div class="mb-2">
                                    <span class="chance-badge ${chanceClass}">
                                        <i class="fas fa-chart-line"></i> ${rec.admission_chance}
                                    </span>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <small class="text-muted"><i class="fas fa-map-marker-alt"></i> ქალაქი:</small>
                                        <strong>${rec.city}</strong>
                                    </div>
                                    <div class="col-md-4">
                                        <small class="text-muted"><i class="fas fa-users"></i> ადგილები:</small>
                                        <strong>${rec.places}</strong>
                                    </div>
                                    <div class="col-md-4">
                                        <small class="text-muted"><i class="fas fa-money-bill-wave"></i> საფასური:</small>
                                        <strong>${isFree ? 'უფასო' : rec.tuition + ' GEL'}</strong>
                                    </div>
                                </div>
                                ${rec.special_note ? `<div class="alert alert-warning mt-2 mb-0"><small><i class="fas fa-exclamation-circle"></i> ${rec.special_note}</small></div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function getChanceClass(chance) {
            if (chance === 'ძალიან მაღალი') return 'chance-very-high';
            if (chance === 'მაღალი') return 'chance-high';
            if (chance === 'საშუალო') return 'chance-medium';
            return 'chance-low';
        }
        
        function backToFilters() {
            document.getElementById('examsSection').style.display = 'none';
            document.getElementById('filtersSection').style.display = 'block';
            
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.remove('completed');
            document.getElementById('step1').classList.add('active');
        }
        
        function startOver() {
            location.reload();
        }
    </script>
</body>
</html>
