<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>უნივერსიტეტის შერჩევის სისტემა</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Noto Sans Georgian', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6c757d;
            margin: 0;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            border: none;
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-select, .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .exam-score-input {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .exam-score-input label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .exam-checkbox {
            width: 20px;
            height: 20px;
        }
        
        .score-slider {
            margin-top: 10px;
        }
        
        .score-value {
            font-weight: 700;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .recommendation-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        .compatibility-badge {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chance-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .chance-very-high {
            background: #d4edda;
            color: #155724;
        }
        
        .chance-high {
            background: #cfe2ff;
            color: #084298;
        }
        
        .chance-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .chance-low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .spinner-container {
            text-align: center;
            padding: 40px;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        #examsSection, #resultsSection {
            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .step.active .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .step.completed .step-number {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> უნივერსიტეტის შერჩევის სისტემა</h1>
            <p>მოძებნეთ თქვენთვის შესაფერისი საგანმანათლებლო პროგრამა</p>
        </div>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <div>ფილტრები</div>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <div>ქულები</div>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <div>შედეგები</div>
            </div>
        </div>
        
        <!-- Step 1: Filters -->
        <div class="card" id="filtersSection">
            <div class="card-header">
                <i class="fas fa-filter"></i> ფილტრები
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">ქალაქი</label>
                        <select class="form-select" id="citySelect">
                            {% for value, label in cities.items() %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">უნივერსიტეტის ტიპი</label>
                        <select class="form-select" id="uniTypeSelect">
                            {% for value, label in uni_types.items() %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">პროფესია/მიმართულება</label>
                        <select class="form-select" id="categorySelect">
                            {% for value, label in categories.items() %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">სწავლების ენა</label>
                        <select class="form-select" id="languageSelect">
                            {% for value, label in languages.items() %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="text-end">
                    <button class="btn btn-primary btn-lg" onclick="loadExams()">
                        <i class="fas fa-arrow-right"></i> გაგრძელება
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Step 2: Exams -->
        <div class="card" id="examsSection">
            <div class="card-header">
                <i class="fas fa-pencil-alt"></i> გამოცდების ქულები
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    <strong>შენიშვნა:</strong> სავალდებულოა ქართული ენისა და უცხოური ენის ჩაბარება, დამატებით მინიმუმ 1 საგანი.
                </div>
                
                <!-- Foreign Language Selection -->
                <div class="mb-4">
                    <label class="form-label"><i class="fas fa-language"></i> აირჩიეთ უცხოური ენა (სავალდებულო)</label>
                    <select class="form-select" id="foreignLanguageSelect">
                        <option value="">-- აირჩიეთ --</option>
                        {% for value, label in foreign_languages.items() %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div id="examsList"></div>
                
                <div class="text-end mt-4">
                    <button class="btn btn-secondary" onclick="backToFilters()">
                        <i class="fas fa-arrow-left"></i> უკან
                    </button>
                    <button class="btn btn-primary btn-lg" onclick="getRecommendations()">
                        <i class="fas fa-search"></i> შედეგების ჩვენება
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Step 3: Results -->
        <div class="card" id="resultsSection">
            <div class="card-header">
                <i class="fas fa-star"></i> რეკომენდებული პროგრამები
            </div>
            <div class="card-body">
                <div id="resultsContainer"></div>
                
                <div class="text-center mt-4">
                    <button class="btn btn-primary" onclick="startOver()">
                        <i class="fas fa-redo"></i> თავიდან დაწყება
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentExams = {};
        let examScores = {};
        
        async function loadExams() {
            const city = document.getElementById('citySelect').value;
            const uniType = document.getElementById('uniTypeSelect').value;
            const category = document.getElementById('categorySelect').value;
            const teachingLanguage = document.getElementById('languageSelect').value;
            
            try {
                const response = await fetch('/get_required_exams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        city: city,
                        uni_type: uniType,
                        category: category,
                        teaching_language: teachingLanguage
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    alert(data.message);
                    return;
                }
                
                currentExams = data;
                renderExams();
                
                // Show exams section, hide filters
                document.getElementById('filtersSection').style.display = 'none';
                document.getElementById('examsSection').style.display = 'block';
                
                // Update steps
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                
            } catch (error) {
                alert('შეცდომა მოხდა. გთხოვთ სცადოთ ხელახლა.');
                console.error(error);
            }
        }
        
        function renderExams() {
            const container = document.getElementById('examsList');
            let html = '<h5 class="mb-3">სავალდებულო საგნები:</h5>';
            
            // Always show Georgian
            html += createExamInput('ქართული ენა და ლიტერატურა', true, true);
            
            // Show selected foreign language (will be enabled after selection)
            html += '<div id="foreignLanguageExam"></div>';
            
            html += '<h5 class="mb-3 mt-4">დამატებითი საგნები (აირჩიეთ მინიმუმ 1):</h5>';
            
            currentExams.elective_exams.forEach(exam => {
                html += createExamInput(exam, false, false);
            });
            
            container.innerHTML = html;
            
            // Add event listener for foreign language selection
            document.getElementById('foreignLanguageSelect').addEventListener('change', function() {
                const selected = this.value;
                if (selected) {
                    document.getElementById('foreignLanguageExam').innerHTML = 
                        createExamInput(selected, true, true);
                }
            });
        }
        
        function createExamInput(examName, isRequired, isChecked) {
            const safeId = examName.replace(/[^\w]/g, '_');
            return `
                <div class="exam-score-input">
                    <label>
                        <input type="checkbox" class="exam-checkbox" 
                               id="check_${safeId}" 
                               ${isRequired ? 'checked disabled' : ''} 
                               ${isChecked ? 'checked' : ''}
                               onchange="toggleExam('${examName}', this.checked)">
                        <strong>${examName}</strong>
                        ${isRequired ? '<span class="badge bg-danger ms-2">სავალდებულო</span>' : ''}
                    </label>
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <input type="range" class="form-range score-slider" 
                                   id="slider_${safeId}" 
                                   min="0" max="100" value="50" 
                                   ${!isRequired && !isChecked ? 'disabled' : ''}
                                   oninput="updateScore('${examName}', this.value)">
                            <div class="d-flex justify-content-between small text-muted">
                                <span>0%</span>
                                <span>50%</span>
                                <span>100%</span>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <span class="score-value" id="value_${safeId}">50%</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function toggleExam(examName, isChecked) {
            const safeId = examName.replace(/[^\w]/g, '_');
            const slider = document.getElementById('slider_' + safeId);
            
            if (isChecked) {
                slider.disabled = false;
                examScores[examName] = parseInt(slider.value);
            } else {
                slider.disabled = true;
                delete examScores[examName];
            }
        }
        
        function updateScore(examName, value) {
            const safeId = examName.replace(/[^\w]/g, '_');
            document.getElementById('value_' + safeId).textContent = value + '%';
            examScores[examName] = parseInt(value);
        }
        
        async function getRecommendations() {
            const foreignLang = document.getElementById('foreignLanguageSelect').value;
            
            if (!foreignLang) {
                alert('გთხოვთ აირჩიოთ უცხოური ენა');
                return;
            }
            
            // Ensure Georgian is included
            const georgianId = 'ქართული_ენა_და_ლიტერატურა';
            const georgianSlider = document.getElementById('slider_' + georgianId);
            if (georgianSlider) {
                examScores['ქართული ენა და ლიტერატურა'] = parseInt(georgianSlider.value);
            }
            
            // Ensure foreign language is included
            const foreignId = foreignLang.replace(/[^\w]/g, '_');
            const foreignSlider = document.getElementById('slider_' + foreignId);
            if (foreignSlider) {
                examScores[foreignLang] = parseInt(foreignSlider.value);
            }
            
            // Check minimum requirements
            const otherExams = Object.keys(examScores).filter(
                k => k !== 'ქართული ენა და ლიტერატურა' && k !== foreignLang
            );
            
            if (otherExams.length === 0) {
                alert('გთხოვთ აირჩიოთ მინიმუმ ერთი დამატებითი საგანი');
                return;
            }
            
            try {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">იტვირთება შედეგები...</p>
                    </div>
                `;
                
                const response = await fetch('/get_recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        city: document.getElementById('citySelect').value,
                        uni_type: document.getElementById('uniTypeSelect').value,
                        category: document.getElementById('categorySelect').value,
                        teaching_language: document.getElementById('languageSelect').value,
                        foreign_language: foreignLang,
                        exam_scores: examScores
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    document.getElementById('resultsContainer').innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle"></i> ${data.message}
                        </div>
                    `;
                    return;
                }
                
                renderResults(data.recommendations);
                
                // Show results section
                document.getElementById('examsSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';
                
                // Update steps
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step3').classList.add('active');
                
            } catch (error) {
                alert('შეცდომა მოხდა. გთხოვთ სცადოთ ხელახლა.');
                console.error(error);
            }
        }
        
        function renderResults(recommendations) {
            const container = document.getElementById('resultsContainer');
            
            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> არცერთი შესაბამისი პროგრამა არ მოიძებნა
                    </div>
                `;
                return;
            }
            
            let html = `<div class="alert alert-success">
                <i class="fas fa-check-circle"></i> მოიძებნა <strong>${recommendations.length}</strong> შესაბამისი პროგრამა
            </div>`;
            
            recommendations.forEach((rec, index) => {
                const chanceClass = getChanceClass(rec.admission_chance);
                const isFree = rec.uni_type === 'სახელმწიფო';
                
                html += `
                    <div class="recommendation-card">
                        <div class="row">
                            <div class="col-md-2 text-center">
                                <div class="compatibility-badge">${rec.compatibility}%</div>
                                <small class="text-muted">თავსებადობა</small>
                            </div>
                            <div class="col-md-10">
                                <h5>${index + 1}. ${rec.program_name}</h5>
                                <div class="mb-2">
                                    <span class="chance-badge ${chanceClass}">
                                        <i class="fas fa-chart-line"></i> ${rec.admission_chance}
                                    </span>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <small class="text-muted"><i class="fas fa-map-marker-alt"></i> ქალაქი:</small>
                                        <strong>${rec.city}</strong>
                                    </div>
                                    <div class="col-md-4">
                                        <small class="text-muted"><i class="fas fa-users"></i> ადგილები:</small>
                                        <strong>${rec.places}</strong>
                                    </div>
                                    <div class="col-md-4">
                                        <small class="text-muted"><i class="fas fa-money-bill-wave"></i> საფასური:</small>
                                        <strong>${isFree ? 'უფასო' : rec.tuition + ' GEL'}</strong>
                                    </div>
                                </div>
                                ${rec.special_note ? `<div class="alert alert-warning mt-2 mb-0"><small><i class="fas fa-exclamation-circle"></i> ${rec.special_note}</small></div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function getChanceClass(chance) {
            if (chance === 'ძალიან მაღალი') return 'chance-very-high';
            if (chance === 'მაღალი') return 'chance-high';
            if (chance === 'საშუალო') return 'chance-medium';
            return 'chance-low';
        }
        
        function backToFilters() {
            document.getElementById('examsSection').style.display = 'none';
            document.getElementById('filtersSection').style.display = 'block';
            
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.remove('completed');
            document.getElementById('step1').classList.add('active');
        }
        
        function startOver() {
            location.reload();
        }
    </script>
</body>
</html>
